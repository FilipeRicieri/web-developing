<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h2>Estilizando Formulários</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes do contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset class="comment">
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" name="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label for="lembrar">
                    <input type="radio" name="lembrar" id="sim">Sim

                    <div>
                        <label for="lembrar">
                            <input type="radio" name="lembrar" id="nao">Não
                        </label>
                </label>
            </div>
        </fieldset>


    </form>


</body>
</html>
