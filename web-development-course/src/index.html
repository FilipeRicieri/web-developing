<head>
    <meta charset="UTF-8">

    <title>Página principal</title>

<body>
    
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>

        <input type="button" name="btn_login" value="Login" />

    </form>
    
    <form>
        <h2>Cadastre-se</h2>
        Login<br>
        <input type="text" name="cadastro"><br><br>

        Sexo:<br> <!--todos devem ter o mesmo name para  serem do mesmo formulário e marcar uma opção só-->

        <br>

        <input type="checkbox" name="">Cursos<br>
        <input type="checkbox" name="">Moda<br>

        Estado<br>

            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="rs">RS</option>
        </select><br>
        <br>
        Observações: <br>

        <input type="submit" value="Cadastrar">
    </form>

</html>
